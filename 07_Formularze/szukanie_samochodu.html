<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    tr, td{
        border-left: 3px solid blueviolet ;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-collapse: collapse;
    }
    table
    {
        border-collapse: collapse;
        width: 100%;
    }
</style>
</head>
<body>
    <form action="formularz_akcja.html">
        <table>
            <tr>
                <td><label for="marka">Marka:*</label><input id="marka" name="marka" type="text" required></td>
                <td rowspan="2"><label for="nadwozie">Typ nadwozia:*</label>
                    <select id="nadwozie" name="nadwozie" size="5" multiple>
                    <option value="coupe">coupe</option>
                    <option value="hatchback">hatchback</option>
                    <option value="kabriolet">kabriolet</option>
                    <option value="kombi">kombi</option>
                    <option value="sedan">sedan</option>
                    </select></td>
                <td><label for="data">MiesiÄ…c i rok produkcji:</label><input id="data" name="data" type="month"></td>
                <td><label for="przebieg">Przebieg:</label><input id="przebieg" name="przebieg" type="range" min="25000" max="250000" step="25000" oninput="this.nextElementSibling.value = this.value" value="25000" required><output>25000</output></td>
                <td rowspan="2"><input type="submit" value="Szukaj"></td>
            </tr>
            <tr>
                <td><label for="model">Model:</label><input id="model" type="text" required></td>
                <td><label for="paliwko">Rodzaj paliwa:</label>
                <select id="paliwko">
                    <option value="benzyna">Benzyna</option>
                    <option value="hybryda">Hybryda</option>
                    <option value="benzyna+bida">Benzyna+Gaz</option>
                    <option value="disel">DIESELEK</option>
                    <option disabled value="benzyna"><del>Elektryk</del></option>
                </select>
                </td>
                <td><label for="cena">Cena do:</label><input id="cena" name="cena" type="range" min="2000" max="500000" step="1000" oninput="this.nextElementSibling.value = this.value" value="2000" required><output>2000</output></td>
            </tr>
        </table>
    </form>
</body>
</html>
