<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formularz_akcja.html">
        <fieldset>
            <legend>Lista jednokrotnego wyboru</legend>
            <label for="cars">Wybierz ulubioną marką:</label>
            <select id="cars" name="cars">
            <optgroup label="Auta Szwedzkie">
            <option value="Volvo">Volvo</option>
            <option selected value="Saab">Saab</option>
            </optgroup>
            <optgroup label="Auta niemieckie"></optgroup>
            <option disabled value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            </optgroup>
            <optgroup label="Auta Włoskie"></optgroup>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Fiat">Fiat</option>
            <option value="Lancia">Lancia</option>
            </optgroup>
            </select>
            <br/>
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>
</body>
</html>
