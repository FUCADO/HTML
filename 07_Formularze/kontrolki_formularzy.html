<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formularz_akcja.html">
        <fieldset>
            <legend>kontrolki formularza</legend>
            <br/>
            <strong>tel:</strong><label for="phone">Podaj numer telefonu:    
            </label>
            <input id="phone" name="phone" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" 
            type="tel" placeholder="123-456-789">
            <br/>
            <br/>
            <strong>number:</strong><label for="quantity">Podaj liczbę pomiędzy -50 a 0:</label>
            <input id="quantity" name="quantity" type="number" min="-50" max="0" step="5">
            <br/>
            <br/>
            <strong>url:</strong><label for="link">Podaj adres URL:</label>
            <input id="link" name="link" type="url">
            <br/>
            <br/>
            <strong>email:</strong><label for="mail">Podaj email:</label>
            <input id="mail" name="mail" type="email" >
            <br/>
            <br/>
            <strong>color:</strong><label for="favcolor">Wybierz kolor:</label>
            <input id="favcolor" name="favcolor" type="color" >
            <br/>
            <br/>
            <strong>file:</strong><label for="plik">------</label>
            <input id="plik" name="plik" type="file" >
            <br/>
            <br/>
            <strong>range:</strong><label for="suwak">Ustaw wartość</label>
            <input id="suwak" name="suwak" type="range" min="100" max="200" oninput="this.nextElementSibling.value = this.value" value="100" required><output>100</output>
            <br/>
            <br/>
            <strong>search:</strong><label for="wyszukiwanie">Wyszukaj:</label>
            <input id="wyszukiwanie" name="wyszukiwanie" type="search">
            <br/>
            <br/>
            <strong>hidden:</strong>
            <input id="ukryte" name="ukryte" type="hidden" value="ukryte">
            <br/>
            <br/>
            <strong>datalist:</strong><label for="browser_name">podaj nazwe przeglądarki:</label>
            <input list="browsers" id="browser_name" name="browser_name">
            <datalist id="browsers">
                <option value="Internet Explorrer">
                <option value="firefox">
                <option value="chrome">
            </datalist>
            <br/>
            <br/>
            <strong>button:</strong><button onclick="alert('Elemant <button>');" type="button">Funkcja alert() [JavaScript]</button>
            <br/>
            <br/>
            <input onclick="alert('Elemant <button>');" type="button" value="Również funkcja alert()"/>
            <br/>
            <br/>
            <strong>Reset:</strong>
            <input type="reset" value="zresetuj">
            <br/>
            <br/> 
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>
</body>
</html>
