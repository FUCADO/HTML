<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td
     {
            border:1px solid black;
            padding: 10px;
            
     } 
        
        table
    {
            border-collapse: collapse;
            font-size: 14px;
            table-layout: fixed;
            width: 100%;
    }
    
    </style>
</html>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: tomato; color: white; font-weight: 100;
            " colspan="5">Tomato</td>
            <td rowspan="3"></td>
            <td colspan="2"></td>
        </tr>
        
        <tr>
            <td colspan="2"></td>
            <td style="background-color: orange; color: white; font-weight: 100;
            ">Orange</td>    
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td style="background-color: dodgerblue; color: white;
             font-weight: 100;"colspan="2">DodgerBlue</td>
        </tr>
        
        <tr>
            <td style="background-color: lightgray; color: white; 
            font-weight: 100;"colspan="2" rowspan="2">LightGray</td>
            <td></td>
            <td colspan="2" rowspan="3"></td>
            <td style="background-color: violet; color: white;
             font-weight: 100;">Violet</td>
            <td colspan="2"></td>
        </tr>
        
        <tr>
            <td></td>
            <td></td>
            <td style="background-color: mediumseagreen; color: white; 
            font-weight: 100;"colspan="2">MediumSeaGreen</td>
        </tr>
        
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td style="background-color: gray; color: white;
             font-weight: 100;">Gray</td>
            <td colspan="2"></td>
        </tr>
        
        <tr>
            <td style="background-color: slateblue; color: white; 
            font-weight: 100;"colspan="6">SlateBlue</td>
            <td colspan="2"></td>
        </tr>
</table>
</body>
</html>
