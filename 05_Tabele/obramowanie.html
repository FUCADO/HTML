<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 30px;
            border: 1px solid rgb(255, 0, 0);
        }
        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
        }
</style>
</head>

<body>


    <table>
        <tr>
           <td style="border: 1px dotted rgb(0, 0, 0)">dotted</td>
           <td style="border-style: dashed;">dashed</td>
           <td style="border: solid;">solid</td>
        </tr>   
        <tr>
            <td style="border: double;">double</td>
            <td style="border: groove;">groove</td>
            <td style="border: ridge;">ridge</td>
         </tr>   
         <tr>
            <td style="border: inset;">inset</td>
            <td style="border: outset;">outset</td>
            <td style="border: none;">none</td>
         </tr>   

    </table>










</body>
</html>
