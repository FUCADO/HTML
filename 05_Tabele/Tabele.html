<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 10px solid rgb(0, 0, 0);
            background:rgb(235, 84, 255);
            padding: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style=" background:rgb(255, 123, 0);">1</td>
            <td style=" background:rgb(60, 255, 0);">2</td>
        </tr>
        <tr>
            <td style=" background:rgb(0, 47, 255);">3</td>
            <td style=" background:rgb(255, 251, 0);">4</td>
        </tr>
    </table>
</body>
</html>
